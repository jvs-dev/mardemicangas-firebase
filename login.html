<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mar de Miçangas Salvador</title>
    <link rel="stylesheet" href="realstyles/login/login.css">
    <link rel="stylesheet" href="realstyles/base.css">
    <link rel="stylesheet" href="realstyles/common.css">
    <link rel="stylesheet" href="realstyles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
</head>

<body>
    <main id="main">
        <h1 class="main__title title--h1">Mar De Miçangass</h1>
        <form id="form--login" action="">
            <div>
                <div class="flex-row-center">
                    <ion-icon class="form__icon icon--title" name="enter-outline"></ion-icon>
                    <h2 class="form__h2">Faça seu login</h2>
                </div>
                <p class="form__p">Entre com suas informações de cadastro.</p>
            </div>
            <label class="form__label" for="">
                <fieldset class="form__fieldset">
                    <legend>E-mail</legend>
                    <ion-icon class="fieldset__icon" name="mail-outline"></ion-icon>
                    <input class="fieldset__input" placeholder="Digite seu e-mail" type="email" id="email_input">
                </fieldset>
            </label>
            <label class="form__label" for="">
                <fieldset class="form__fieldset">
                    <legend>Senha</legend>
                    <ion-icon class="fieldset__icon" name="lock-closed-outline"></ion-icon>
                    <input class="fieldset__input" placeholder="Digite sua senha" type="password" id="password_input">
                    <ion-icon class="fieldset__icon icon--eye" id="view_password" name="eye-outline"></ion-icon>
                </fieldset>
            </label>
            <p id="error-sucess_menssage"></p>
            <button class="form__button" type="button" id="login_btn">ENTRAR</button>
            <p class="form__p p--bottom">Não tem uma conta? <a class="form__a" href="sign-in.html">Registre-se</a></p>
        </form>
        <nav class="main__nav">
            <a href="https://www.instagram.com/mar_demicangass/"><ion-icon class="nav__icon icon--instagram" name="logo-instagram"></ion-icon></a>
            <a href="https://api.whatsapp.com/send?phone=55557185538434&text=Olá."><ion-icon class="nav__icon icon--whatsapp" name="logo-whatsapp"></ion-icon></a>
        </nav>
    </main>
    <div class="right-img"></div>

    <script type="module" src="login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
