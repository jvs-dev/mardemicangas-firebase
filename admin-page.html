<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mar de Miçangas Salvador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="realstyles/admin-page/admin-page.css">
    <link rel="stylesheet" href="realstyles/base.css">
    <link rel="stylesheet" href="realstyles/reset.css">
    <link rel="stylesheet" href="realstyles/common.css">
</head>

<body>
    <main id="main">
        <header class="main__header">
            <h1 class="main__title title--h1">Mar De Miçangass</h1>
            <nav class="header__nav">
                <a href="" class="nav__icon">
                    <ion-icon name="sunny"></ion-icon>
                </a>
                <a href="" class="nav__icon">
                    <ion-icon name="notifications"></ion-icon>
                </a>
                <a href="index.html" class="nav__icon">
                    <ion-icon name="home"></ion-icon>
                </a>
                <a href="perfil.html"><img id="user-img"></img></a>
            </nav>
        </header>
        <section class="main__row-section">
            <form class="main__form" action="">
                <div class="form__div">
                    <h2 class="title--h2">Adicionar produto</h2>
                    <ion-icon name="help-circle-outline" id="add-product-help"></ion-icon>
                </div>
                <p class="form__p">Preencha os campos adicionar um produto</p>
                <fieldset class="form__fieldset">
                    <legend class="fieldset__legend">Link da imagem</legend>
                    <ion-icon class="fieldset__icon" name="image-outline"></ion-icon>
                    <input class="fieldset__input" type="url" placeholder="Digite o link da imagem" id="product_image">
                </fieldset>
                <fieldset class="form__fieldset">
                    <legend class="fieldset__legend">Preço</legend>
                    <ion-icon class="fieldset__icon" name="pricetag-outline"></ion-icon>
                    <input class="fieldset__input" type="text" placeholder="Digite o preço" id="product_price">
                </fieldset>
                <fieldset class="form__fieldset">
                    <legend class="fieldset__legend">Descrição</legend>
                    <ion-icon class="fieldset__icon" name="list-outline"></ion-icon>
                    <input class="fieldset__input" type="text" placeholder="Digite uma descrição" id="product_description">
                </fieldset>
                <p id="console_menssage"></p>
                <button class="form__button" id="add_product" type="button">Adicionar</button>
            </form>
            <section class="section__preview">
                <h2 class="preview__title">Prévia do produto</h2>
                <article class="article--product">
                    <img class="product__img" src="" alt="" id="preview_image">
                    <p class="product__description" id="preview_description">description</p>
                    <div class="product__div">
                        <span class="product__price" id="preview_price">Price</span>
                        <span class="product__likes">0 Likes</span>
                    </div>
                </article>
            </section>
        </section>
        <h2 class="title--h2">Produtos já adicionados</h2>
        <section id="section__products-added">

        </section>
    </main>
    <script type="module" src="admin-page.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
