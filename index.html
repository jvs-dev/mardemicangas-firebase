<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mar de Miçangas Salvador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="realstyles/index/index.css">
    <link rel="stylesheet" href="realstyles/base.css">
    <link rel="stylesheet" href="realstyles/reset.css">
    <link rel="stylesheet" href="realstyles/common.css">
</head>

<body>
    <main id="main">
        <section id="product_page_section">
            <ion-icon id="close_product_page_section" name="close-circle-outline"></ion-icon>
            <figure class="figure_product_page_section">
                <img id="img_product_page_section" src="" alt="">
                <figcaption id="description_product_page_section"></figcaption>
            </figure>
            <span id="price_product_page_section"></span>
            <div class="div_product_page_section">
                <div class="flex-row-align-center">
                    <ion-icon id="heart_product_page_section" name="heart-outline"></ion-icon>
                    <span id="likes_product_page_section"></span>
                </div>

                    <div class="personalize_div">
                        <h3>produto 1</h3>
                        <select class="personalize_select" id="product-color-1">
                            <option value="Branco">Branco</option>
                            <option value="Preto">Preto</option>
                            <option value="Azul">Azul</option>
                            <option value="Vermelho">Vermelho</option>
                            <option value="Amarelo">Amarelo</option>
                            <option value="Verde">Verde</option>
                            <option value="Ciano">Ciano</option>
                            <option value="Marrom">Marrom</option>
                            <option value="Laranja">Laranja</option>
                            <option value="Rosa">Rosa</option>
                            <option value="Roxo">Roxo</option>
                            <option value="Lilás">Lilás</option>

                        </select>
                        <select class="personalize_select" id="product-size-1">
                            <option value="P">P</option>
                            <option value="M">M</option>
                            <option value="G">G</option>
                            <option value="GG">GG</option>
                        </select>
                </div>
            </div>
            <button id="button_product_page_section">
                <ion-icon class="product_page_section_icon-whatsapp" name="logo-whatsapp"></ion-icon>COMPRAR
            </button>
        </section>
        <header class="main__header">
            <h1 class="main__title title--h1">Mar De Miçangass</h1>
            <nav class="header__nav">

                <ion-icon id="light-dark" class="nav__icon" name="sunny"></ion-icon>

                <a href="" class="nav__icon">
                    <ion-icon name="notifications"></ion-icon>
                </a>
                <a href="" class="nav__icon" id="fav-addprod">
                    <ion-icon name="heart" id="heart-add"></ion-icon>
                </a>
                <a href="perfil.html"><img id="user-img"></img></a>
            </nav>
        </header>
        <label class="main__label label--search" for="input-search">
            <ion-icon class="label--search--icon" name="search-sharp"></ion-icon>
            <input id="input-search" type="search">
            <button type="button" id="search_btn">Procurar</button>
        </label>
        <section class="main__section section--wrap" id="search-section-products">
        </section>
        <section class="main__section section--wrap" id="search-section-users">
        </section>
        <h2 class="main__title title--h2">Categorias</h2>
        <nav class="main__nav nav--categories">
            <a class="categories__a" href="">
                <article class="categories__article">
                    <img class="categories__img"
                        src="https://mar-de-micangas-prototype.vercel.app/assets/img/WhatsApp%20Image%202022-09-13%20at%2018.08.48.jpeg"
                        alt="Anéis">
                    <p class="categories__p">Anéis</p>
                </article>
            </a>
            <a class="categories__a" href="">
                <article class="categories__article">
                    <img class="categories__img"
                        src="https://mar-de-micangas-prototype.vercel.app/assets/img/294464034_1031263460908406_7307700359894271476_n.jpg"
                        alt="Pulseiras">
                    <p class="categories__p">Pulseiras</p>
                </article>
            </a>
            <a class="categories__a" href="">
                <article class="categories__article">
                    <img class="categories__img"
                        src="https://mar-de-micangas-prototype.vercel.app/assets/img/283950014_402375721845093_6805558278468498392_n.jpg"
                        alt="Colares">
                    <p class="categories__p">Colar</p>
                </article>
            </a>
            <a class="categories__a" href="">
                <article class="categories__article">
                    <img class="categories__img"
                        src="https://mar-de-micangas-prototype.vercel.app/assets/img/bb83004a-b760-403b-a704-28b887d9c5e9.jpg"
                        alt="Brincos">
                    <p class="categories__p">Brincos</p>
                </article>
            </a>
        </nav>
        <h2 class="main__title title--h2">Top 10 modelos mais comprados</h2>
        <section class="main__section section--carousel" id="section--more-buy">
            <ion-icon class="carousel__btn carousel__btn--left" id="more-buy__left--btn" name="arrow-back-circle">
            </ion-icon>
            <ion-icon class="carousel__btn carousel__btn--right" id="more-buy__right--btn" name="arrow-forward-circle">
            </ion-icon>
        </section>
        <h2 class="main__title title--h2">Mais inspirações</h2>
        <section class="main__section section--wrap" id="all_products_section">
        </section>
        <footer class="main__footer">
            <div class="footer__div">
                <ion-icon class="nav__icon icon--tell" name="call"></ion-icon>
                <p class="footer__p">(71)98886-9389</p>
            </div>
            <p class="footer__p">Todos Os Direitos Reservados</p>
            <nav class="footer__nav">
                <a href="">
                    <ion-icon class="nav__icon icon--instagram" name="logo-instagram"></ion-icon>
                </a>
                <a href="">
                    <ion-icon class="nav__icon icon--whatsapp" name="logo-whatsapp"></ion-icon>
                </a>
            </nav>
        </footer>
    </main>
    <script type="module" src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
